<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfyaMama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: url('{% static "images/mother_child.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(52, 58, 64, 0.95);
            position: fixed;
            height: 100%;
            top: 0;
            left: -250px;
            z-index: 1040;
            transition: all 0.3s ease-in-out;
            padding-top: 60px;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar .logo-container {
            text-align: center;
            padding: 20px 0;
        }

        .sidebar .nav-link {
            color: white;
            padding: 15px 20px;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .content-wrapper {
            margin-left: 0;
            transition: all 0.3s ease-in-out;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper.shifted {
            margin-left: 250px;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1050;
            padding: 10px 20px;
            background-color: rgba(52, 58, 64, 0.95) !important;
        }

        .main-content {
            margin-top: 60px;
            padding: 20px;
            flex: 1;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1030;
        }

        .sidebar-overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .content-wrapper.shifted {
                margin-left: 0;
                transform: translateX(250px);
            }
        }

        .footer {
            background-color: rgba(52, 58, 64, 0.95);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: #FFB6C1;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo-container">
            <img src="{% static 'images/logo.jpg' %}" alt="AfyaMama Logo" width="60" height="60" class="rounded-circle">
        </div>
        <div class="nav flex-column">
            <a href="{% url 'hospital_dashboard' %}" class="nav-link">
                üè† Dashboard
            </a>
            <a href="{% url 'add_new_record' %}" class="nav-link">
                ‚ûï Add New Records
            </a>
            <a href="{% url 'update_existing_records' %}" class="nav-link">
                üîÑ Update Existing Records
            </a>
            
            
            <!-- Logout Button with POST Method -->
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-danger" style="border: none; background: none; color: white;">üö™ Logout</button>
            </form>
        </div>
    </div>

    <!-- Content Wrapper -->
    <div class="content-wrapper" id="contentWrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <span class="menu-icon me-3" id="menuToggle">‚ò∞</span>
                    <a class="navbar-brand d-flex align-items-center" href="{% url 'hospital_dashboard' %}">
                        <img src="{% static 'images/logo.jpg' %}" alt="AfyaMama Logo" width="30" height="30" class="d-inline-block me-2">
                        AfyaMama
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="text-center mb-3">
                <img src="{% static 'images/logo.jpg' %}" alt="AfyaMama Logo" width="40" height="40" class="rounded-circle">
            </div>
            <p>&copy; 2025 AfyaMama. All Rights Reserved.</p>
            <p>Contact us at <a href="mailto:info@afyamama.com">info@afyamama.com</a></p>
            <p>Follow us on <a href="https://www.facebook.com/afyamama" target="_blank">Facebook</a> | <a href="https://twitter.com/afyamama" target="_blank">Twitter</a></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const contentWrapper = document.getElementById('contentWrapper');
            const menuToggle = document.getElementById('menuToggle');
            const overlay = document.getElementById('sidebarOverlay');
            let isSidebarOpen = false;

            function toggleSidebar() {
                isSidebarOpen = !isSidebarOpen;
                sidebar.classList.toggle('active');
                contentWrapper.classList.toggle('shifted');
                overlay.classList.toggle('active');
                localStorage.setItem('sidebarOpen', isSidebarOpen);
            }

            menuToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleSidebar();
            });

            overlay.addEventListener('click', function() {
                if (isSidebarOpen) toggleSidebar();
            });

            document.addEventListener('click', function(e) {
                const isClickInside = sidebar.contains(e.target) || menuToggle.contains(e.target);
                if (!isClickInside && isSidebarOpen && window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768 && isSidebarOpen) {
                    overlay.classList.remove('active');
                } else if (window.innerWidth <= 768 && isSidebarOpen) {
                    overlay.classList.add('active');
                }
            });

            const savedSidebarState = localStorage.getItem('sidebarOpen') === 'true';
            if (savedSidebarState) {
                toggleSidebar();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
