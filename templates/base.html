<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfyaMama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <style>
        /* Background Image */
        body {
            background: url('{% static "images/mother_child.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Ensures text is visible */
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: rgba(52, 58, 64, 0.95); /* Dark sidebar with slight transparency */
            position: fixed;
            left: -250px; /* Initially hidden */
            top: 0;
            bottom: 0;
            transition: left 0.3s ease-in-out;
            padding-top: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.5); /* Adds depth */
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }

        /* Hamburger Icon */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: white;
            margin-left: 10px; /* Moves it further left */
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Open Sidebar */
        .sidebar-open {
            left: 0 !important;
        }
        .content-move {
            margin-left: 250px;
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <a href="{% url 'hospital_dashboard' %}">üè† Dashboard</a>
        <a href="{% url 'add_patient' %}">‚ûï Add Patient</a>
        <a href="{% url 'maternal_profile_form' %}">üë©‚Äçüçº Maternal Profile</a>
        <a href="{% url 'appointments_list' %}">üìÖ Appointments</a>
        <a href="{% url 'logout_hospital' %}" class="text-danger">üö™ Logout</a>
    </div>

    <!-- ‚úÖ Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <span class="menu-icon me-2" onclick="toggleSidebar()">‚ò∞</span>
                <a class="navbar-brand" href="{% url 'hospital_dashboard' %}">AfyaMama</a>
            </div>
        </div>
    </nav>

    <!-- ‚úÖ Main Content Area -->
    <div class="main-content" id="mainContent">
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("mainContent");
            if (sidebar.classList.contains("sidebar-open")) {
                sidebar.classList.remove("sidebar-open");
                content.classList.remove("content-move");
            } else {
                sidebar.classList.add("sidebar-open");
                content.classList.add("content-move");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
