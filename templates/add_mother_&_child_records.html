{% extends 'base.html' %}
{% block title %}Add Records{% endblock %}

{% block content %}
<style>
    :root {
        --baby-pink: #ffb6c1;
        --baby-blue: #89cff0;
        --light-pink: #ffd1dc;
        --light-blue: #e6f2ff;
        --dark-pink: #ff69b4;
        --dark-blue: #4169e1;
    }

    .records-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .page-title {
        color: var(--dark-pink);
        text-align: center;
        margin-bottom: 20px;
        font-size: 32px;
        font-weight: 600;
    }

    .page-description {
        color: var(--dark-blue);
        text-align: center;
        margin-bottom: 40px;
        font-size: 16px;
    }

    .actions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }

    .action-card {
        background: var(--light-blue);
        padding: 25px;
        border-radius: 15px;
        border: 1px solid var(--light-pink);
        text-align: center;
        transition: all 0.3s ease;
    }

    .action-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: white;
    }

    .action-btn {
        display: inline-block;
        background: linear-gradient(135deg, var(--baby-pink), var(--baby-blue));
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: white;
        text-decoration: none;
    }

    .search-section {
        background: var(--light-blue);
        padding: 25px;
        border-radius: 15px;
        margin-top: 30px;
        border: 1px solid var(--light-pink);
    }

    .search-section h3 {
        color: var(--dark-blue);
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
    }

    .search-input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid var(--light-pink);
        border-radius: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }

    .search-input:focus {
        outline: none;
        border-color: var(--dark-pink);
        box-shadow: 0 0 0 3px rgba(255, 182, 193, 0.2);
    }

    .search-btn {
        background: var(--dark-pink);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
    }

    .search-btn:hover {
        background: var(--baby-pink);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

<div class="records-container">
    <h1 class="page-title">Add Mother and Child Records</h1>
    <p class="page-description">Manage and update maternal and child health records</p>

    <div class="actions-grid">
        <div class="action-card">
            <a href="{% url 'add_new_record' %}" class="action-btn">
                Add New Record
            </a>
        </div>
        <div class="action-card">
            <a href="{% url 'update_existing_records' %}" class="action-btn">
                Update Existing Records
            </a>
        </div>
    </div>

    <div id="searchRecordForm" class="search-section" style="display: none;">
        <h3>Search Records</h3>
        <form method="GET" action="{% url 'search_records' %}">
            <input type="text" name="query" class="search-input" placeholder="Enter Mother's or Child's Name" required>
            <button type="submit" class="search-btn">Search</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("updateRecord")?.addEventListener("click", function() {
        document.getElementById("searchRecordForm").style.display = "block";
    });
</script>
{% endblock %}
