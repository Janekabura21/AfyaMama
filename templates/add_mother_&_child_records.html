{% extends 'base.html' %}
{% block title %}Hospital Dashboard{% endblock %}

{% block content %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006400; /* Kenyan Green */
            color: white; /* Text color */
            text-align: center;
            padding-top: 50px;
        }

        .container {
            width: 50%;
            margin: auto;
            background-color: black; /* Kenyan Black */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
        }

        h2 {
            color: rgb(89, 0, 255); /* Kenyan Red */
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: white; /* Kenyan Red */
            color: black;
        }

        .btn-secondary {
            background-color: white; /* White */
            color: black;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid white;
            border-radius: 5px;
            width: 60%;
        }

        .btn-search {
            background-color: red; /* Kenyan Red */
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Mother and Child Records</h2>
    <p>Add all Records here.</p>

    
    <a href="{% url 'add_new_record' %}" class="btn btn-primary" id="addNewRecord">
        Add New Record
    </a>
    <a href="{% url 'update_existing_records' %}" class="btn btn-primary" id="addNewRecord">
        Update Existing Records
    </a>
    


    <!-- <button class="btn btn-secondary" id="updateRecord">Update Existing Records</button> -->

    <!-- Section for Searching and Updating Records  -->
    <div id="searchRecordForm" style="display: none;">
        <h3>Update Existing Record</h3>
        <form method="GET" action="{% url 'search_records' %}">
            <input type="text" name="query" placeholder="Enter Mother's or Child's Name" required>
            <button type="submit" class="btn btn-search">Search</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("addNewRecord").addEventListener("click", function() {
        window.location.href = "{% url 'add_record' %}"; // Redirect to add record page
    });

    document.getElementById("updateRecord").addEventListener("click", function() {
        document.getElementById("searchRecordForm").style.display = "block";
    });
</script>

{% endblock %}
