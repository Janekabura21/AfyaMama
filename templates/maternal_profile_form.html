<h1>MATERNAL PROFILE</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Maternal Profile</button>
</form>

{% if form.errors %}
    <div class="alert alert-danger">
        <strong>Please fix the errors below:</strong>
        <ul>
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li>{{ field|capfirst }}: {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
