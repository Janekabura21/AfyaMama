<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfyaMama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <style>
        /* Global Styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Background Image */
        body {
            background: url('{% static "images/mother_child.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: rgba(52, 58, 64, 0.95);
            position: fixed;
            top: 0;
            bottom: 0;
            left: -250px;
            transition: left 0.3s ease-in-out;
            padding-top: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }

        /* When sidebar is active, shift content */
        .content-shift {
            margin-left: 250px;
        }

        /* Hamburger Icon */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: white;
            margin-left: 10px;
        }

        /* Footer Styles */
        .footer {
            background-color: rgba(52, 58, 64, 0.95);
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .footer a {
            color: #FFB6C1;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <a href="{% url 'hospital_dashboard' %}">üè† Dashboard</a>
        <a href="{% url 'add_patient' %}">‚ûï Add Patient</a>
        <a href="{% url 'logout_hospital' %}" class="text-danger">üö™ Logout</a>
    </div>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <span class="menu-icon me-2" onclick="toggleSidebar()">‚ò∞</span>
                <a class="navbar-brand" href="{% url 'hospital_dashboard' %}">AfyaMama</a>
                {% if 'images/logo.png'|is_static_file %}
                <img src="{% static 'images/logo.png' %}" alt="AfyaMama Logo" width="30" height="30" class="d-inline-block align-text-top">
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content" id="mainContent">
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 AfyaMama. All Rights Reserved.</p>
        <p>Contact us at <a href="mailto:info@afyamama.com">info@afyamama.com</a></p>
        <p>Follow us on <a href="https://www.facebook.com/afyamama" target="_blank">Facebook</a> | <a href="https://twitter.com/afyamama" target="_blank">Twitter</a></p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("mainContent");
            
            sidebar.classList.toggle("active");
            content.classList.toggle("content-shift");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
