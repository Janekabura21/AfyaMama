
    {% extends 'base.html' %}

    {% block title %}Hospital Dashboard{% endblock %}
    
    {% block content %}

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: red;
        }
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        .sections-list {
            list-style-type: none;
            padding: 0;
        }
        .sections-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .sections-list a {
            text-decoration: none;
            color: blue;
            font-size: 16px;
        }
        .form-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add Mother and Child Record</h2>

        <!-- Section Links -->
        <ul class="sections-list">
            {% for section in sections %}
                <li><a href="{% url section.url %}">{{ section.title }}</a></li>
            {% endfor %}
        </ul>

        
    </div>
    {% endblock %}
