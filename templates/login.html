<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006400; /* Kenyan green */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #000; /* Kenyan black */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #FF0000; /* Kenyan red */
        }

        form {
            margin-top: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: white;
            color: black;
        }

        button {
            background-color: #FF0000; /* Kenyan red */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #8B0000; /* Darker red */
        }

        a {
            color: #008000; /* Green */
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account?<a href="{% url 'register_hospital' %}"> Register</a></p>
    </div>
</body>
</html>
