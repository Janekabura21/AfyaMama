<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <style>
        :root {
            --baby-pink: #ffb6c1;
            --baby-blue: #89cff0;
            --light-pink: #ffd1dc;
            --light-blue: #e6f2ff;
            --dark-pink: #ff69b4;
            --dark-blue: #4169e1;
            --white: #ffffff;
            --text-dark: #333333;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: url('/static/images/mother_child.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: var(--white);
            font-size: 28px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--light-pink);
            border-radius: 8px;
            color: var(--text-dark);
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--dark-pink);
            box-shadow: 0 0 0 3px rgba(255, 182, 193, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background: linear-gradient(135deg, var(--baby-pink), var(--dark-pink));
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
        }

        p {
            color: var(--white);
            margin-top: 20px;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        a {
            color: var(--baby-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--light-blue);
            text-decoration: none;
        }

        /* Style for form error messages */
        .errorlist {
            color: #ff4444;
            list-style: none;
            padding: 0;
            margin: 5px 0;
            font-size: 12px;
            text-align: left;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 4px;
        }

        /* Style for form labels */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: var(--white);
            font-size: 14px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account?<a href="{% url 'hospital_register' %}"> Register</a></p>
    </div>
</body>
</html>
