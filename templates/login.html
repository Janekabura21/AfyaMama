<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* Baby blue */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #FFC0CB; /* Pink */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #FF69B4; /* Hot pink */
        }

        form {
            margin-top: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: white;
            color: #333;
            border: 1px solid #FF69B4; /* Hot pink border */
        }

        button {
            background-color: #FF69B4; /* Hot pink */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF1493; /* Deeper pink */
        }

        a {
            color: #1E90FF; /* Dodger blue */
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account?<a href="{% url 'register_hospital' %}"> Register</a></p>
    </div>
</body>
</html>
