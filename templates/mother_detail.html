{% extends 'base.html' %}

{% block content %}
<h2>Mother: {{ mother.name }}</h2>
<p>National ID: {{ mother.national_id }}</p>
<p>Phone: {{ mother.phone_number }}</p>

<h3>Children:</h3>
<ul>
    {% for child in mother.children.all %}
        <li><a href="{% url 'child_detail' child.id %}">{{ child.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
