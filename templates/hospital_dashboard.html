<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <style>
        /* Kenyan-Themed Dashboard Styling */
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .dashboard-box {
            width: 300px;
            padding: 20px;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .dashboard-box h2 {
            color: white;
        }

        .dashboard-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
            transition: 0.3s;
        }

        .dashboard-btn:hover {
            background-color: red;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="dashboard-box">
        <h2>Appointments</h2>
        <p>Manage all hospital appointments here.</p>
        <a href="{% url 'appointments_list' %}" class="dashboard-btn">View Appointments</a>
    </div>
</div>

</body>
</html>
