<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hospital Dashboard</a>
            <a href="{% url 'logout_hospital' %}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Welcome, {{ hospital.name }}!</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Total Patients</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ total_patients }}</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-info mb-3">
                    <div class="card-header">Upcoming Appointments</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ upcoming_appointments }}</h5>
                    </div>
                </div>
            </div>
        </div>

        <a href="{% url 'add_patient' %}" class="btn btn-primary">Add New Patient</a>
    </div>

</body>
</html>
