 
<!DOCTYPE html>
<html>
<head>
    <title>Hospital Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #006B3F; /* Green accent border */
        }
        .form-label {
            font-weight: bold;
            color: #000000; /* Black text */
        }
        .btn-primary {
            background-color: #C8102E; /* Red */
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #A50D26; /* Darker Red */
        }
        .error-message {
            color: #C8102E; /* Red */
            font-size: 14px;
        }
        h2 {
            color: #000000; /* Black heading */
            border-bottom: 3px solid #006B3F; /* Green underline */
            padding-bottom: 5px;
            text-align: center;
        }
        .login-link {
            color: #006B3F; /* Green */
            font-weight: bold;
        }
    </style>


</head>
<body>
    <H1>Hospital Registration</H1>

                        {{ field.errors.as_text }}
                    </div> -->
                <!-- {% endif %} -->
            <!-- </div> -->
        <!-- {% endfor %} -->
    
        <!-- <button type="submit" class="btn btn-primary">Register</button>

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                
                {% if form.is_bound and field.errors %}
                    <div class="text-danger">
                        {{ field.errors.as_text }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
    
    
    
    <P>Already registered?<a href="{% url 'login_hospital' %}"> Login</a> </P>





     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
