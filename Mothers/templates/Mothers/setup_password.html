<!DOCTYPE html>
<html>
<head>
    <title>Set Up Your Password</title>
</head>
<body>
    <h2>Set Up Your Password</h2>
    
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color:green;">{{ success }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set Password</button>
    </form>
</body>
</html>
